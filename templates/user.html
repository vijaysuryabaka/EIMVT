<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CSS -->
    <title>EIMVT</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        html, body, main, .container-fluid, .row {
            height: 100%;
            overflow: hidden;
        }
        nav{
            background-color: #FBF6F1;
            height: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); 
        }
        h1 {
            font-size: 65px;
            color: #00694e;
        }

        .logo {
            max-width: 67% !important;
            max-height: 90% !important;
        }
        .prof{
            width: 35px !important; 
            
        }
        .col-left {
            /* background-image: linear-gradient(330.01deg, rgba(169, 223, 208, 0.992) 123.3%, #3ECDAC 140.1%, #28D1A3 166.58%, #D4F6EC 194.25%, #FFFFFF 202.43%); */
            background-image: 
                linear-gradient(to bottom right, #a9dfd0 2%, #3ecdac, #28d1a3, #d4f6ec, #ffffff 120%); /* Green linear gradient from top right to bottom left */ 
        }
        button{
            background-color: #8CE6CD;
            color: #00694E;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            z-index: 1;
            border-radius: 36px;
            border: none;
            width: 113px;
            height: 43px;
        }
        input{
            outline: none;
            width: 500px;
            height: 43px;
            border-radius: 36px;
            border: 1px solid #00694E;
            background:none;
            padding: 20px;
            font-size: 15px;
        }
        input::placeholder{
            color: #00694E;
        }
        input:focus{
            background: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="/"><img class="logo" src="static/nav logo.png" alt="logo"></a>
            <a href="/user"><img class="prof" src="static/gg_profile.png" alt="prof"></a>
        </div>
    </nav>

    <main>
        <div class="container-fluid" style="height: 100%;">
            <div class="row ol-left d-flex">
                <div class="col col-left d-flex flex-column align-items-center justify-content-center">
                    <h1>User Details</h1>
                    <div class="enteries d-flex flex-column mt-3">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email ID" class="mt-3">
                    </div>
                    <a href="/main"><button class="mt-3">Launch</button></a>
                </div>
                <div class="col col-right d-flex flex-column align-items-center justify-content-center" style="background-color: #FBF6F1;">
                    <div class="sideimg" style="margin-top: -70px;">
                        <img src="static/user.png" alt="image">
                    </div>
                    <!-- <a href="/main"><button style="margin-top:20px ;">Try Now</button></a> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
