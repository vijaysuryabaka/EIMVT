<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CSS -->
    <title>EIMVT</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #F7F7F7;
        }
        .form-container {
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .form-container h1 {
            color: #00694e;
            margin-bottom: 1.5rem;
        }
        .form-control, .btn {
            height: 50px;
            border-radius: 25px;
        }
        .btn {
            width: 100%;
            background-color: #8CE6CD;
            color: #00694E;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #76d6c2;
        }
        .form-select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%204%205%22%20width%3D%224%22%20height%3D%225%22%3E%3Cpath%20fill%3D%22%236694e%22%20d%3D%22M2%200L0%202h4zm0%205L0%203h4z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat, repeat;
            background-position: right .75em center, 0 0;
            background-size: .65em auto, 100%;
        }
        .sideimg img {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1>User Preferences</h1>
                    <form action="/preferences" method="POST">
                        <div class="mb-3">
                            <input type="number" placeholder="Age" name="age" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <select name="language" class="form-select" required>
                                <option value="" selected>Preferred Language</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <!-- Add more languages as needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Region" name="region" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <select name="gender" class="form-select" required>
                                <option value="" selected>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Interests (comma-separated)" name="interests" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn">Save Preferences</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="sideimg">
                    <img src="static/Prefer.png" alt="Preferences">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
